<!DOCTYPE html>
<html>
  <head>
    <title>Know Your Coordinate</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  </head>
  <body style="background-color: black">
 <div class="min-h-screen flex flex-col items-center justify-center">
<div class="max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Know Your Coordinates </h5>
    </a>
    <p id="showCoordinates" class="mb-3 font-normal text-gray-700 dark:text-gray-400">Get Info about your current latitude and longitude</p>
      <button type="button" id="findButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Find out
      </button>
</div>
</div>
<script>
  window.onload = function(){
  let findButton = document.querySelector("#findButton");
  let id = document.querySelector("#showCoordinates");
  
  findButton.addEventListener("click", () => {
    navigator.geolocation.getCurrentPosition((position) => {
      let lat  = position.coords.latitude.toFixed(6);
      let long = position.coords.longitude.toFixed(6);
    id.innerHTML = `<p class="font-normal text-gray-700 dark:text-gray-400">
      Latitude: ${lat}<br>
      Longitude: ${long}
    </p>
    `;
    });
  });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
